<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Добавление задачи</title>
    <!--<link rel="stylesheet" href="css/add-task.css">-->
    <link rel="stylesheet" href="css/add-task2.css">
</head>
<body>
<h1>Добавление задачи</h1>
<div id="formMessageSuccess"></div>
<form name="task" novalidate action="#" method="post"> <!-- novalidate отключает отображение встроенных сообщений об ошибке -->

    <div>
        <label for="title">Название задачи *</label>
        <input name="title" type="text" placeholder="Введите название задачи" minlength="1" maxlength="20" required>
        <div class="errMsg"></div>
    </div>
    <div>
        <label for="description">Описание задачи</label>
        <textarea name="description" type="text" placeholder="Введите описание задачи" rows="6"></textarea>
    </div>
    <div>
        <label for="date">Срок выполнения задачи *</label>
        <input name="date" type="datetime-local" required="required">
        <div class="errMsg"></div>
    </div>
    <div>
        <input name="submit" type="button" value="Добавить задачу">
    </div>
</form>
<script src="js/add-task.js"></script>
</body>
</html>
